<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let url = "http://img2.imgtn.bdimg.com/it/u=3984473917,238095211&fm=214&gp=0.jpg";

        let laodImage = url => {
            return new Promise((resolve, reject) => {
                let img = new Image();
                // 图片加载成功
                img.onload = () => {
                    setTimeout(() => {
                        resolve(img)
                    }, 2000)
                }
                // 图片加载失败
                img.onerror = () => {
                    console.log("图片加载失败了")
                }

                img.src = url;
            })
        }
        laodImage(url).then(result => {
            document.body.appendChild(result)
        })
    </script>
</body>

</html>
