<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 面向对象
        // ES5: 声明一个构造函数，进行new 实例化

        // 构造函数
        function Person(name) {
            this.name = name
            this.age = 18
            this.init()
        }
        // 静态属性
        Person.a = 1;
        console.log(Person.a)
        // 原型
        Person.prototype = {
            constructor: Person,
            init: function () {
                console.log("初始话")
            },
            addEvent: function () {

            }
        }

        let p1 = new Person("张三");
        console.log(p1)
    </script>
</body>

</html>
