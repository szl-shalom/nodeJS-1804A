<body>
    <script>
        let index = 0;
        let say = time => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`第${++index}次执行,运行时间${time}s`)
                }, time)
            })
        }
        // 链式调用 promise
        say(2000).then(result => {
            console.log(result)
            return say(1000)
        }).then(result => {
            console.log(result)
            return say(5000)
        }).then(result => {
            console.log(result)
        })
